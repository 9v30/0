<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英検単語集</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
      padding: 20px;
      box-sizing: border-box;
    }

    #app {
      text-align: center;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    #options {
      margin: 20px 0;
    }

    button {
      font-size: 14px;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      width: 100%;
      box-sizing: border-box;
    }

    button.correct {
      background-color: #2ecc71;
      color: white;
    }

    button.incorrect {
      background-color: #3498db;
      color: white;
    }

    button:disabled {
      background-color: #95a5a6;
      color: #ecf0f1;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: #2980b9;
    }

    #next-button {
      background-color: #e74c3c;
      color: white;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
      width: 100%;
      margin-top: 10px;
    }

    #next-button:disabled {
      background-color: #c0392b;
      cursor: not-allowed;
    }

    #next-button:hover:enabled {
      background-color: #c0392b;
    }

    #result {
      font-size: 18px;
      margin: 10px 0;
      font-weight: bold;
    }

    #score {
      font-size: 16px;
      color: #555;
      margin-top: 10px;
    }

    #timer {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }

    #mode-toggle {
      background-color: #f39c12;
      color: white;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      margin-top: 15px;
      transition: background-color 0.3s;
      width: 100%;
    }

    #mode-toggle:hover:enabled {
      background-color: #e67e22;
    }

    #mode-toggle:disabled {
      background-color: #d35400;
      cursor: not-allowed;
    }

    #notification-container {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .notification {
      background-color: #333;
      color: #fff;
      padding: 15px;
      margin-top: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.3s ease;
    }

    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }

    @media (min-width: 600px) {
      button {
        font-size: 16px;
        padding: 12px 25px;
        margin: 5px;
      }

      #next-button,
      #mode-toggle {
        padding: 12px 25px;
      }

      #result {
        font-size: 20px;
      }

      #score,
      #timer {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <h1 id="word-label">単語を表示</h1>
    <div id="options"></div>
    <div id="result"></div>
    <div id="score">正答率: 0/0</div>
    <div id="timer">経過時間: 0秒</div>
    <button id="next-button" disabled>次の単語</button>
    <button id="mode-toggle">復習モード: OFF</button>
  </div>

  <div id="notification-container"></div>

  <script src="./words_x4.js"></script>
  <script>
    // 省略されたJavaScriptコード
  </script>
</body>

</html>
